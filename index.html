<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
<div class="intro">
  <div class="site-intro">
    <div class="container">
      <div class="learn-code">
        <div class="site-intro-left">
          <h1 class="intro-heading">Learn to code by watching others</h1>
          <p class="intro-text">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable. </p>
        </div>
  
        <div class="site-intro-right">
          <p class="intro-text-right">Try it free 7 days then $20/mo. thereafter</p>
  
          <div class="form-intro">
            <form action="https://echo.htmlacademy.ru" method="POST">
              <div class="name-item">
                <input class="item-name name" type="text" placeholder="Jonathan" name="name" id="name-input" required>
              </div>
    
              <div class="last-name-item">
                <input class="item-name last-name" type="text" placeholder="Last name" name="name" id="name-input" required>
              </div>
             
              <div class="email-address-item">
                <input class="item-name email-address" type="email" placeholder="Email Address" name="name" id="email-input" required>
              </div>
    
              <div class="password-item">
                <input class="item-name password" type="password" placeholder="Email Address" name="name" id="email-input" required>
              </div>
    
              <!-- <div class="terms"> -->
                <button class="right-claim" type="submit">CLAIM YOUR FREE TRIAL</button>
    
                <a class="claim-link" href="#">By clicking the button, you are agreeing to our <span class="term-services">Terms and Services</span></a>
              <!-- </div> -->

          </div>
        </div>
